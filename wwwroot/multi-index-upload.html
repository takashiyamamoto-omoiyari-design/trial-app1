<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチインデックスPDFアップロード - Azure RAG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- サイドバー -->
            <div id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky">
                    <a href="/" class="sidebar-logo">Azure RAG</a>
                    <div class="sidebar-menu" id="sidebar-menu">
                        <!-- サイドバーメニューはJavaScriptで動的に生成 -->
                    </div>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">マルチインデックスPDFアップロード</h1>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title">PDFファイルアップロード</h5>
                            </div>
                            <div class="card-body">
                                <form id="upload-form" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="file-input" class="form-label">PDFファイルを選択</label>
                                        <input class="form-control" type="file" id="file-input" accept=".pdf" multiple>
                                        <div class="form-text">複数のPDFファイルを選択できます。合計サイズは10MBまでです。</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">アップロード</button>
                                </form>
                                <div class="mt-3">
                                    <div class="progress d-none" id="upload-progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">アップロードされたファイル</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>ファイル名</th>
                                                <th>アップロード日時</th>
                                                <th>サイズ</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="file-list">
                                            <!-- ファイル一覧がここに表示されます -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shared/sidebar-navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('upload-form');
            const fileInput = document.getElementById('file-input');
            const uploadProgress = document.getElementById('upload-progress');
            const progressBar = uploadProgress.querySelector('.progress-bar');
            const fileList = document.getElementById('file-list');

            // ファイル一覧を取得
            function loadFileList() {
                fetch('/api/multiindex/list')
                    .then(response => response.json())
                    .then(data => {
                        fileList.innerHTML = '';
                        if (data.length === 0) {
                            fileList.innerHTML = '<tr><td colspan="5" class="text-center">アップロードされたファイルはありません</td></tr>';
                            return;
                        }

                        data.forEach(file => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${file.id}</td>
                                <td>${file.fileName}</td>
                                <td>${new Date(file.uploadDate).toLocaleString()}</td>
                                <td>${formatFileSize(file.fileSize)}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger delete-file" data-id="${file.id}">削除</button>
                                </td>
                            `;
                            fileList.appendChild(row);
                        });

                        // 削除ボタンのイベントを設定
                        document.querySelectorAll('.delete-file').forEach(button => {
                            button.addEventListener('click', function() {
                                const fileId = this.getAttribute('data-id');
                                deleteFile(fileId);
                            });
                        });
                    })
                    .catch(error => {
                        console.error('ファイル一覧の取得に失敗しました:', error);
                        fileList.innerHTML = '<tr><td colspan="5" class="text-center text-danger">ファイル一覧の取得に失敗しました</td></tr>';
                    });
            }

            // ファイルアップロードのイベント処理
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const files = fileInput.files;
                if (files.length === 0) {
                    alert('ファイルを選択してください');
                    return;
                }

                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                // プログレスバーの初期化と表示
                uploadProgress.classList.remove('d-none');
                progressBar.style.width = '0%';
                progressBar.setAttribute('aria-valuenow', 0);
                progressBar.textContent = '0%';

                // アップロードの実行
                fetch('/api/multiindex/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('アップロード成功:', data);
                    
                    // プログレスバーを完了状態に
                    progressBar.style.width = '100%';
                    progressBar.setAttribute('aria-valuenow', 100);
                    progressBar.textContent = '100%';
                    
                    // フォームをリセット
                    uploadForm.reset();
                    
                    // 少し待ってからプログレスバーを非表示に
                    setTimeout(() => {
                        uploadProgress.classList.add('d-none');
                    }, 1000);
                    
                    // ファイル一覧を更新
                    loadFileList();
                })
                .catch(error => {
                    console.error('アップロードエラー:', error);
                    alert('ファイルのアップロードに失敗しました');
                    
                    // プログレスバーを非表示に
                    uploadProgress.classList.add('d-none');
                });
            });

            // ファイル削除の処理
            function deleteFile(fileId) {
                if (!confirm('本当にこのファイルを削除しますか？')) {
                    return;
                }

                fetch(`/api/multiindex/${fileId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('削除成功:', data);
                    loadFileList();
                })
                .catch(error => {
                    console.error('削除エラー:', error);
                    alert('ファイルの削除に失敗しました');
                });
            }

            // ファイルサイズのフォーマット
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // 初期ロード時にファイル一覧を取得
            loadFileList();
        });
    </script>
</body>
</html>
